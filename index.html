<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>Train Finder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Reset CSS -->
    <link rel='stylesheet' href='assets/css/reset.css'>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Local CSS -->
    <link rel='stylesheet' href='assets/css/style.css'>

    <!-- jQuery library -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>

<body>
    <div id='data-page'>
        <div class='container'>
            <div class='row'>
                <div class='col-12'>
                    <div id='header-block' class='jumbotron'>
                        <h1>Train Time</h1>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-12'>
                    <div id='schedule-block' class='card border-secondary mb-12'>
                        <div class='card-header'>Current Train Schedule</div>
                        <div class='card-body text-secondary'>
                            <div id='schedule'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-12'>
                    <div id='admin-block' class='card border-secondary mb-12'>
                        <div class='card-header'>Add a Train</div>
                        <div class='card-body text-secondary'>
                            <form role="form">
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">Time of First Train</label>
                                    <input class="form-control" id="time-input" type="time">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Train Frequency (Minutes)</label>
                                    <input class="form-control" id="frequency-input" type="number" min="1" max="500" step="1"></input>
                                </div>
                                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Local JS -->
<script src='assets/js/script.js'></script>

</html>
